<navbar></navbar>
<div class="container">
	<div class="row" xmlns="http://www.w3.org/1999/html">
		<div class="col-xs-12 col-md-12 col-lg-12">

		</div>
	</div>
</div>
 <div class="container">
	<div class="row">
		<div class="col-xs-12">

			<!-- FORM -->
			<form #noteForm="ngForm" name="mailView" id="mailView" class="form-horizontal well"
					(ngSubmit)="getApplicationsByCohortIdAndNoteTypeId();" novalidate>

				<label class="noteTypeBold" >Create a mailing list by Note Type</label>
				<select  class="form-control" id="noteType" name="noteTypeEmailSelect" required [ngModel]="" >
					<option *ngFor="let noteType of noteTypes" [value]="noteType">
						{{noteType.noteTypeName}}
					</option>
				</select>
				<select class="form-control" id="cohort" name="cohort" required  >
					<option *ngFor="let cohort of cohorts" [value]="cohort">
						{{cohort.cohortName}}
					</option>
				</select>
				<div class="modal-footer">
					<input type="submit" class="btn btn-info" value="Submit">
				</div>
			</form>
			<!-- FORM -->



			<div>
			 <div *ngFor="let application of applications  ">
				 <div>< {{application.applicationEmail}} </div>
			 </div>

			</div>
		</div>
	</div>
</div>
